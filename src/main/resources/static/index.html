<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat Application </title>
    <link href="/bootstrap.min.css" rel="stylesheet">
    <script src="/jquery-1.10.2.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<div class="container">
    <div class="row bg-success">
        <div class="col-md-8">
            <form class="form-inline">
                <div class="form-group my-2">
                    <label for="connect">Chat Application:</label>
                    <button id="connect" class="form-control mx-2" type="button">Start New Chat</button>
                    <button disabled="disabled" class="form-control" id="disconnect" type="button">End Chat
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="chat">
                <thead>
                <tr>
                    <th>Welcome user. Please enter you name</th>
                </tr>
                </thead>
                <tbody id="helloworldmessage">
                </tbody>
            </table>
        </div>
        <div class="row">

            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <textarea id="user" placeholder="Write your message here..." required class="form-control"></textarea>
                    </div>
                    <button id="send" type="submit" class="form-control my-1">Send</button>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
